<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<html lang="en">

<head th:replace="fragments/header :: header">
</head>
<body>

<div id="body" class="theme-cyan">

    <div th:replace="fragments/loader :: loader">
    </div>

    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>

    <div id="wrapper">

        <nav th:replace="fragments/navbar :: navbar">
        </nav>

        <div th:replace="fragments/sidebar :: sidebar">
        </div>

        <!-- Main body part  -->
        <div id="main-content">
            <div class="container-fluid">
                <!-- Page header section  -->
                <div class="block-header">
                    <div class="row clearfix" th:if="${updatePlante != null}">
                        <div class="col-md-12">
                            <div class="card social theme-bg gradient">
                                <div class="profile-header d-sm-flex justify-content-between justify-content-center">
                                    <div class="d-flex">
                                        <div class="mr-3">
                                            <style>
                                                .rounded {
                                                    max-width: 120px
                                                }
                                            </style>
                                            <img th:src="${updatePlante.image}" class="rounded" alt="">
                                        </div>
                                        <div class="details">
                                            <h5 class="mb-0" th:text="${'libelle : ' + updatePlante.libelle}"></h5>
                                            <span class="text-light" th:text="${'racine : ' + updatePlante.racine }"></span>
                                            <p class="mb-0" ><span th:text="${'Type de plante : '+ updatePlante.type.name}"></span></p>
                                        </div>

                                    </div>
                                    <div>
                                        <a href="/plantes/new" class="btn btn-dark">Ajouter une plante</a>
                                        <a th:href="@{/plantes/update/{id} (id=${updatePlante.id})}" class="btn btn-default">Modifier</a>

                                    </div>
                                </div>
                            </div>
                        </div>


                </div>

                <div class="row clearfix">
                    <div class="col-xl-8 col-lg-8 col-md-9">
                        <div class="card">
                            <div class="header">
                                <h2>Modifier plante</h2>
                            </div>
                            <form enctype="multipart/form-data"
                                  th:action="@{/plantes/update/{id} (id=${updatePlante.id})}" th:method="POST" class="body">
                                <div class="row clearfix">
                                    <div class="col-lg-6 col-md-12">
                                        <div class="form-group c_form_group">
                                            <label>Libelle</label>
                                            <input name="libelle" type="text" class="form-control"
                                                   th:value="${updatePlante.libelle}" placeholder="Libelle">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                        <div class="form-group c_form_group">
                                            <label>Racine</label>
                                            <input name="racine" type="text" class="form-control"
                                                   th:value="${updatePlante.racine}" placeholder="Racine">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                        <div class="form-group c_form_group">
                                            <label>Type de plante</label>
                                            <select name="type_id" class="form-control">
                                                <option th:value="-1">Nouveau Type</option>
                                                <option th:each="type : ${types}" th:value="${type.id}"
                                                        th:text="${type.name}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                        <div class="form-group c_form_group">
                                            <label>Photo</label>
                                            <input name="image" type="file" class="form-control" placeholder="Photo">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 header">
                                        <h2 class="m-b-15">Nouveau Type de plante</h2>
                                    </div>
                                    <div class="col-lg-12 col-md-12">
                                        <div class="form-group c_form_group">
                                            <label>type</label>
                                            <input name="name" type="text" class="form-control" placeholder="nom ..." th:value="${updatePlante.type.name}">
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-12">
                                        <div class="form-group c_form_group">
                                            <label>Humidité Max</label>
                                            <input name="humiditeMax" type="text" class="form-control" placeholder="humidite max" th:value="${updatePlante.type.humiditeMax}">
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-12">
                                        <div class="form-group c_form_group">
                                            <label>Humidité Min</label>
                                            <input name="humiditeMin" type="text" class="form-control" placeholder="humidite min" th:value="${updatePlante.type.humiditeMin}" >
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-12">
                                        <div class="form-group c_form_group">
                                        <label>Temperature</label>
                                        <input name="temperature" type="text" class="form-control" placeholder="temperature" th:value="${updatePlante.type.temperature}">
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-12">
                                    <div class="form-group c_form_group">
                                        <label>Luminosité</label>
                                        <input name="luminosite" type="text" class="form-control" placeholder="luminosite" th:value="${updatePlante.type.luminosite}">
                                    </div>
                                </div>
                        </div>
                        <button type="submit" class="btn btn-primary theme-bg gradient">Modifier</button>
                        </form>
                            <form th:unless="${updatePlante != null}" enctype="multipart/form-data" method="post" th:action="@{/plantes}" class="body">
                                <div class="row clearfix">
                                    <div class="col-md-12">
                                        <div class="form-group c_form_group">
                                            <label>Libelle</label>
                                            <input name="libelle" type="text" class="form-control" placeholder="libelle">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group c_form_group">
                                            <label>Racine</label>
                                            <input name="racine" type="text" class="form-control" placeholder="Racine">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group c_form_group">
                                            <label>Type de plante</label>
                                            <select name="type_id" class="form-control">
                                                <option th:value="-1">Nouveau Type</option>
                                                <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group c_form_group">
                                            <label>Photo</label>
                                            <input name="image" type="file" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-4 col-sm-12">
                                        <div class="mb-2">
                                            <button type="submit" class="btn btn-primary theme-bg gradient">Ajouter</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-xl-9 col-lg-8 col-md-7">
                        <div class="card">
                            <div class="header">
                                <h2>Liste des plantes</h2>
                            </div>
                            <div class="body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>Photo</th>
                                            <th>Libelle</th>
                                            <th>Racine</th>
                                            <th>Type</th>
                                            <th>Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="plante: ${plantes}">
                                            <td class="w60">
                                                <style>
                                                    .rounded {
                                                        min-width: 160px;
                                                    }
                                                </style>
                                                <img th:src="${plante.image}" data-placement="top" title="" alt="plante" class="w35 rounded">
                                            </td>
                                            <td th:text="${plante.libelle}"></td>
                                            <td th:text="${plante.racine}"></td>
                                            <td th:text="${plante.type.name}"></td>
                                            <td>
                                                <form method="post" th:action="@{/plantes/delete/{id} (id=${plante.id})}">
                                                    <a th:href="@{/plantes/details/{id} (id=${plante.id})}" class="btn btn-default">Détails</a>
                                                    <a th:href="@{/plantes/update/{id} (id=${plante.id})}" class="btn btn-info" style="color: white;">Modifier</a>
                                                    <button type="submit" class="btn btn-danger" style="color: white;">Supprimer</button>
                                                </form>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div></div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">
</div>
</body>
</html>
