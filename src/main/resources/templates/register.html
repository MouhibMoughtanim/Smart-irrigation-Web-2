<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Smart Watering</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
  />
  <meta
          name="description"
          content="Mooli Bootstrap 4x admin is super flexible, powerful, clean &amp; modern responsive admin dashboard with unlimited possibilities."
  />
  <meta name="author" content="GetBootstrap, design by: puffintheme.com" />

  <link rel="icon" th:href="favicon.ico" type="image/x-icon" />
  <!-- VENDOR CSS -->
  <link
          rel="stylesheet"
          th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
  />
  <link
          rel="stylesheet"
          th:href="@{/vendor/font-awesome/css/font-awesome.min.css}"
  />
  <link rel="stylesheet" th:href="@{/vendor/animate-css/vivify.min.css}" />

  <!-- MAIN CSS -->
  <link rel="stylesheet" th:href="@{/css/mooli.min.css}" />
</head>

<body>
<div id="body" class="theme-cyan">
  <div class="auth-main">
    <div class="auth-div vivify fadeIn">
      <div class="auth-brand">
        <a class="navbar-brand" href="#"
        ><img
                th:src="@{/images/icon.svg}"
                width="50"
                class="d-inline-block align-top mr-2"
                alt=""
        />Smart Watering</a
        >
      </div>
      <div class="card">
        <div class="header">
          <p class="lead">Create an Account</p>
        </div>
        <div class="body">
          <form class="form-auth-small" method="post" th:action="@{register}">
            <div class="form-group c-form-group">
              <label>Username</label>
              <input
                      type="text"
                      class="form-control"
                      name="username"
                      placeholder="Enter your username"
              />
            </div>
            <div class="form-group c-form-group">
              <label>Password</label>
              <input
                      type="password"
                      class="form-control"
                      name="password"
                      placeholder="Enter your password"
              />
            </div>

            <div class="form-group c-form-group">
              <label>Password (Confirmation)</label>
              <input
                      type="password"
                      class="form-control"
                      name="confirmation"
                      placeholder="Confirm your password"
              />
            </div>
            <button type="submit" class="btn btn-dark btn-lg btn-block">
              Register
            </button>
            <div class="bottom">
                  <span
                  >Already have an account?
                    <a href="/login">Login</a></span
                  >
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="animate-lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </div>
</div>

<script src="@{/bundles/libscripts.bundle.js}"></script>
<script src="@{/bundles/vendorscripts.bundle.js}"></script>

<!-- Vendor JS file and create a bundle with Grunt -->
<script>
  $(".choose-skin li").on("click", function () {
    var $body = $("body");
    var $this = $(this);

    var existTheme = $(".choose-skin li.active").data("theme");

    $(".choose-skin li").removeClass("active");
    $body.removeClass("theme-" + existTheme);
    $this.addClass("active");
    var newTheme = $(".choose-skin li.active").data("theme");
    $body.addClass("theme-" + $this.data("theme"));
  });

  // Theme Setting
  $(".themesetting .theme_btn").on("click", function () {
    $(".themesetting").toggleClass("open");
  });
  // Dark Version
  $(".dark-mode input").on("change", function () {
    if (this.checked) {
      $("body").addClass("dark-active");
    } else {
      $("body").removeClass("dark-active");
    }
  });
</script>
</body>
</html>
