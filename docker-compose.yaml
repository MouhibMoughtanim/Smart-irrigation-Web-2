version: "3.7"
services:
  api_service:
    build: .
    restart: always
    ports:
      - 8070:8080
    networks:
      - springapimysql-net
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/smartwateringV2?allowPublicKeyRetrieval=true
    depends_on:
      - mysqldb

    volumes:
      - .m2:/root/.m2

  mysqldb:
    image: "mysql"
    restart: always
    ports:
      - 3305:3306
    networks:
      - springapimysql-net
    environment:
      MYSQL_DATABASE: smartwateringV2
      MYSQL_USER: mouhib
      MYSQL_PASSWORD: azerty
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
networks:
  springapimysql-net: